<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>QurESpacE</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- TG CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">
    <base target="_parent">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    {% block css %}
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/reset.css') }}>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/styles.css') }}>
    {% endblock %}

  </head>
  <body>
    
    {% block js %}
    <script type="module" src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
    {% endblock %}

    <div class="wrapper">

      <br>

      <!-- messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
           {{message}}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-4"></div>
      </div>
      {% endif %}
      {% endwith %}

      <!-- child template -->
      {% block content %}{% endblock %}

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n.qure.space/webhook/8cc7aa6d-d84d-46a6-a820-d2e2dad7f415/chat',
            webhookConfig: {
                method: 'POST',
                headers: {"UserID": "{{ user }}"}
            },
            showWelcomeScreen: false,
            loadPreviousSession: true,
            loadPreviousSession: true,
            showWelcomeScreen: false
            
        });

    </script>

  </body>
</html>
